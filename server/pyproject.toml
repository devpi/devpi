[tool.ruff.lint.extend-per-file-ignores]
"devpi_server/vendor/_pip.py" = [
    "I001", # maybe cleanup later - import block unsorted
]


[tool.setuptools]
packages = [
    'devpi_server',
    'devpi_server.cfg',
    'devpi_server.vendor',
    'pytest_devpi_server',
    'test_devpi_server',
]


[tool.setuptools.dynamic]
version = {attr = "devpi_server.__version__"}
readme = {file = ["README.rst", "CHANGELOG.short.rst"]}


[tool.setuptools_changelog_shortener]
read_from = "CHANGELOG"
write_to = "CHANGELOG.short.rst"
count = 5
delimiter = "^==+"
title = "=========\nChangelog\n========="


[tool.towncrier]
package = "devpi_server"
filename = "CHANGELOG"
directory = "news/"
title_format = "{version} ({project_date})"
template = "news/_template.rst"

  [[tool.towncrier.type]]
  directory = "removal"
  name = "Deprecations and Removals"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bugfix"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true
